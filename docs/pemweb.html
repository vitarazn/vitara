<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ee7a7a;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: initial;
            color: #333;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #af4c4c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Form Input Mahasiswa</h2>
    <div class="form-container">
        <form action="hasil.html" method="POST">
            <table>
                <!-- Nama -->
                <tr>
                    <td><label for="nama">Nama:</label></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                
                <!-- NIM -->
                <tr>
                    <td><label for="nim">NIM:</label></td>
                    <td><input type="text" id="nim" name="nim" required></td>
                </tr>
                
                <!-- Jurusan -->
                <tr>
                    <td><label for="jurusan">Jurusan:</label></td>
                    <td>
                        <select id="jurusan" name="jurusan" required>
                            <option value="Informatika">Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                            <option value="Teknik Elektro">Teknik Elektro</option>
                            <option value="Teknik Sipil">Teknik Sipil</option>
                            <option value="Teknik Bisnis Energi">Teknik Bisnis Energi</option>
                            <option value="Teknik Tenaga Listrik">Teknik Tenaga Listrik</option>
                            <option value="Teknik Industri">Teknik Industri</option>
                            <option value="Teknik Mesin">Teknik Mesin</option>
                        </select>
                    </td>
                </tr>
                
                <!-- Jenis Kelamin -->
                <tr>
                    <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
                    <td>
                        <select id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>

                <!-- Email -->
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                
                <!-- No Telepon -->
                <tr>
                    <td><label for="no_telepon">No Telepon:</label></td>
                    <td><input type="text" id="no_telepon" name="no_telepon" required></td>
                </tr>
                
                <!-- TTL -->
                <tr>
                    <td><label for="ttl">Tanggal Lahir:</label></td>
                    <td><input type="date" id="ttl" name="ttl" required></td>
                </tr>
                
                <!-- Fakultas -->
                <tr>
                    <td><label for="fakultas">Fakultas:</label></td>
                    <td>
                        <select id="fakultas" name="fakultas" required>
                            <option value="Fakultas Teknik">Fakultas Teknik</option>
                            <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
                            <option value="Fakultas Ekonomi">Fakultas Ekonomi</option>
                            <option value="Fakultas Hukum">Fakultas Hukum</option>
                            <!-- Tambah fakultas lain sesuai kebutuhan -->
                        </select>
                    </td>
                </tr>

                <!-- Tahun Masuk -->
                <tr>
                    <td><label for="tahun_masuk">Tahun Masuk:</label></td>
                    <td><input type="text" id="tahun_masuk" name="tahun_masuk" required></td>
                </tr>

                <!-- Alamat Rumah -->
                <tr>
                    <td><label for="alamat">Alamat Rumah:</label></td>
                    <td><input type="text" id="alamat" name="alamat" required></td>
                </tr>

                <!-- Status Mahasiswa -->
                <tr>
                    <td><label for="status">Status Mahasiswa:</label></td>
                    <td>
                        <select id="status" name="status" required>
                            <option value="Aktif">Aktif</option>
                            <option value="Cuti">Cuti</option>
                            <option value="Lulus">Lulus</option>
                        </select>
                    </td>
                </tr>

                <!-- Tombol Submit -->
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>9 Oktober 2024</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
